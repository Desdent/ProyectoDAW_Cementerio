<div class="data-card">
  <div class="card-header-custom d-flex justify-content-between align-items-center">
    <h3>Gestión de Ayuntamientos</h3>
    <button class="btn-primary-custom" type="button">
      <i class="bi bi-plus-lg"></i> Nuevo Ayuntamiento
    </button>
  </div>

  <div class="card-body-custom">
    <div class="mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Buscar en la tabla..."
        style="max-width: 300px"
      />
    </div>
    <div class="table-responsive">
      <table class="table-custom">
        <thead>
          <tr>
            <th>ID</th>
            <th>NOMBRE</th>
            <th>MUNICIPIO</th>
            <th>EMAIL</th>
            <th>TELÉFONO</th>
            <th class="text-end">Acciones</th>
          </tr>
        </thead>
        <tbody>
          @for (ayu of cementeriosPaginados; track ayu.id) {
            <tr>
              <td>{{ ayu.id }}</td>
              <td>
                <span class="fw-medium">{{ ayu.nombre }}</span>
              </td>
              <td>{{ ayu.nombreCiudad }}</td>
              <td>{{ ayu.email }}</td>
              <td>{{ ayu.telefono }}</td>
              <td>
                <div class="d-flex gap-2 justify-content-end">
                  <button class="btn-action" title="Ver detalles">
                    <i class="bi bi-eye"></i>
                  </button>
                  <button class="btn-action"><i class="bi bi-pencil"></i></button>
                  <button class="btn-action text-danger"><i class="bi bi-trash"></i></button>
                </div>
              </td>
            </tr>
          }
        </tbody>
      </table>
    </div>

    <div class="d-flex justify-content-between align-items-center mt-4">
      <span class="text-muted small"
        >Mostrando 1 a 10 de {{ ayuntamientoService.amount() }} registros</span
      >
      <nav>
        <ul class="pagination pagination-custom mb-0">
          <li class="page-item">
            <button
              class="page-link"
              [disabled]="paginaActual() === 1"
              (click)="cambiarPagina(paginaActual() - 1)"
            >
              Anterior
            </button>
          </li>

          <li class="page-item active">
            <button class="page-link">{{ paginaActual() }}</button>
          </li>

          <li class="page-item">
            <button
              class="page-link"
              [disabled]="paginaActual() === totalPaginas()"
              (click)="cambiarPagina(paginaActual() + 1)"
            >
              Siguiente
            </button>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
