<div class="dashboard-admin">
  <div class="container-fluid p-0">
    <div class="row g-0">
      <div class="col-lg-2 col-md-3 sidebar">
        <div class="sidebar-header"></div>
        <nav class="sidebar-nav">
          <a
            class="nav-item"
            routerLink="/admin/dashboard"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <span class="nav-label">Mi panel</span>
          </a>

          <a class="nav-item" routerLink="/admin/dashboard/cementerios" routerLinkActive="active">
            <span class="nav-label">Cementerios</span>
          </a>

          <a class="nav-item" routerLink="/admin/dashboard/ayuntamientos" routerLinkActive="active">
            <span class="nav-label">Ayuntamientos</span>
          </a>

          <a class="nav-item" routerLink="/admin/dashboard/clientes" routerLinkActive="active">
            <span class="nav-label">Clientes</span>
          </a>

          <a class="nav-item" routerLink="/admin/dashboard/stats" routerLinkActive="active">
            <span class="nav-label">Estadísticas</span>
          </a>
        </nav>
      </div>

      <div class="col-lg-10 col-md-9 col-12 main-content">
        <div class="top-bar">
          <div class="d-flex justify-content-between align-items-center">
            <h1 class="page-title mb-0">Panel de Administración</h1>
          </div>
        </div>

        <div class="content-area p-4">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </div>
</div>
